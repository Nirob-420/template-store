<!DOCTYPE html>

<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />
  <!-- fonts -->
  <!-- <link rel="stylesheet" href="./assets/css/font-awesome.min.css" /> -->

  <!-- css -->
  <link rel="stylesheet" href="./assets/css/index.css" />

  <title>Template Viewer</title>

  <style type="text/css">
    .errspan {
      float: right;
      margin-right: 6px;
      margin: 1rem;
      margin-left: -2rem;
      position: relative;
    }
  </style>
</head>

<body oncontextmenu="return false;" class="no-js">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark custom-nav">
    <div class="container">
      <a class="navbar-brand" href="/">Template Viewer</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" data-bs-toggle="modal" data-bs-target="#imaminfo">
              <button class="btn btn-outline-warning">Add Template</button>
            </a>
          </li>
        </ul>

        <div class="modal fade" id="imaminfo" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-body d-flex justify-content-center">
                <form>
                  <input style="margin: 1rem" required type="text" placeholder="Tags" id="uploadtag" />
                  <br />
                  <input style="margin: 1rem" required type="file" accept=".zip" id="uploadfile" />
                  <br />
                  <input style="margin: 1rem" class="btn btn-primary" type="submit" value="Submit" />
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>

        <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
          <input type="text" placeholder="some text" class="form-control search" id="searchbox" />
          <span class="fa fa-search errspan"></span>
        </ul>
      </div>
    </div>
  </nav>

  <!-- List of Templates Start -->

  <div class="row d-flex justify-content-center flex-wrap mt-5" id="divlist">
  <!-- List of Templates Ends -->
  </div>
      
  <hr>

  <!-- pagination starts -->
  <div class="pagination-container d-flex justify-content-center">
    <div class="pagination">
      <button class="control btn btn-info m-1" onclick="decrPage()" id="prev" title="Previous page">
        < Prev </button>
      <div class="pageNumbers d-flex ">
        <!--Page Numbers-->
      </div>
      <button class="control btn btn-info m-1" onclick="incrPage()" id="next" title="Next page">
        Next >
      </button>
    </div>
  </div>
  <!-- pagination Ends -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- my javascript -->
  <script src="./assets/js/index.js"></script>
</body>

</html>
